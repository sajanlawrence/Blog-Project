{% extends 'blog/base.html' %}
{% block body_block%}
<div class='container'>
    <div class="card">
        <div class="card-body" id="id1">
            <center>
                <h1 class="head2">Sign Up Form</h1>
            </center>
            {% if message %}
                <ul class='errorlist'>
                <li>{{ message }}</li>
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <center>
                    <button type="submit" class="btn btn-primary edit8">Sign Up</button>
                </center>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
