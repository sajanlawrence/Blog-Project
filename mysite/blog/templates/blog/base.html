<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="{% static 'js/blog.js' %}"></script>
    <link rel="shortcut icon" href="#">
</head>
<body>
<!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-edit1" href="{% url 'post_list' %}">CCE Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item text-edit">
                <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item text-edit">
                <a class="nav-link active" aria-current="page" href="https://in.linkedin.com/school/christcollegeofengineering/">LinkedIn</a>
              </li>
              <li class="nav-item text-edit">
                <a class="nav-link active" aria-current="page" href="https://cce.edu.in/">Website</a>
              </li>
            </ul>
            <ul class="navbar-nav kk">
              {% if user.is_authenticated %}
              <li class="nav-item text-edit">
                <a class="nav-link active" aria-current="page" href="{% url 'my_profile' pk=user.pk%}">My Profile</a>
                <span></span><span></span><span></span><span>
              </li>
              <li class="nav-item text-edit">
                <a class="nav-link active" aria-current="page" href="{% url 'post_new' %}">New Post</a>
                <span></span><span></span><span></span><span>
              </li>
              <li class="nav-item text-edit">
                <a class="nav-link active" aria-current="page" href="{% url 'post_myposts_list' %}">My Posts</a>
                <span></span><span></span><span></span><span>
              </li>
              <li class="nav-item text-edit">
                <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                <span></span><span></span><span></span><span>
              </li>
              {% else %}
              <li class="nav-item text-edit">
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                <span></span><span></span><span></span><span>
              </li>
              <li class="nav-item text-edit">
                <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">CREATE ACCOUNT</a>
                <span></span><span></span><span></span><span>
              </li>
              {% endif %}
            </ul>
            
          </div>
          
        </div>
      </nav>
<!-- Content Block -->

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    
    {% block body_block%}

    {% endblock %}

  </div>
  <div class="col-sm-2"></div>
</div>

</body>
</html>
